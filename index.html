<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pour Me - Find your drink!</title>
        <!-- Boostrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./index.css">

        <!-- Javascripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/a5a759b9e9.js"></script>
         <script src="index.js"></script>
</head>
<body>
    <!-- Main Div -->
    <div id ="mainContainer" class="container-fluid">
        <!-- This begins the nav bar -->
        <div id="header">
            <div class="row">
                <div class="col-12 container-fluid">
                    <ul class="nav justify-content-center nav-options">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#howto">How To</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#randomize">Randomize</a>
                        </li>  
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- This begins the main intro -->
        <div id="intro">
            <div class="row container-fluid">
                <div class="col-12">
                    <h1 class="display-1 text-center" id="title">
                        Pour 
                        <img src="logo.png" />
                        Me 
                    </h1>
                    <h5 class="display-5 text-center" id="subtitle">
                        Cocktail archive made simple. 
                    </h5>
                </div>
            </div>
        </div>
        
        <div id="howto" class="container-fluid">
            <h4>How To:</h4>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <i class="fa fa-5x fa-search" aria-hidden="true"></i>
                        <div class="card-block">
                            <h4 class="card-title">Step 1</h4>
                            <p class="card-text">Search for ingredients you have.</p>
                        </div>
                    </div>                
                </div>
                <div class="col">
                    <div class="card">
                        <i class="fa fa-5x fa-list-alt" aria-hidden="true"></i>
                        <div class="card-block">
                            <h4 class="card-title">Step 2</h4>
                            <p class="card-text">Find a matching recipe.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <i class="fa fa-5x fa-glass" aria-hidden="true"></i>
                        <div class="card-block">
                            <h4 class="card-title">Step 3</h4>
                            <p class="card-text">Pour and enjoy!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="search" class="container-fluid">
            <div class="container">
                <form id="drinkSubmit">
                    <div class="input-group">
                        <input id="drinkSearch" class="searchInput form-control" type="text" placeholder="Search for an Ingredient">
                        <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div id="currentSearch" class="container"></div>
            <div id="searchResults" class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="http://www.thecocktaildb.com/images/media/drink/qyyvtu1468878544.jpg" width="200px" height="200px"/>
                    </div>
                    <div class="col-3">
                        <img src="http://www.thecocktaildb.com/images/media/drink/yqvvqs1475667388.jpg" width="200px" height="200px"/>
                    </div>
                    <div class="col-3">
                        <img src="http://www.thecocktaildb.com/images/media/drink/ywxwqs1461867097.jpg" width="200px" height="200px"/>
                    </div>
                    <div class="col-3">
                        <img src="http://www.thecocktaildb.com/images/media/drink/wysqut1461867176.jpg" width="200px" height="200px"/>
                    </div>
                </div>
            </div>
        </div>
            
        <div id="randomize">
            <h4>Here is a Randomized Drink!</h4>
            <button id="randomButton" type="submit" class="btn btn-primary">Random Drink Please!</button>
     
        </div>
            
        <div id="footer">
            <div class="row">
            <hr>
              <div class="col-lg-12">
                <div class="col-12 text-center" id="terms">
                  <a href="#">Terms of Service</a> · <a href="#">Privacy</a>    
                </div>
                <div class="col-12 text-center" id="copyright">
                  <p class="cp-footer">© 2017 Pour Me Team.
                    All rights reserved.</p>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
